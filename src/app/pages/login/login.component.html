<section class="login">
    <div class="login__content">
      <div class="login__content--left"></div>
      <div class="login__content--right">
        <figure class="logo">
          <img src="../../../assets/images/logo.png" alt="Logo">
        </figure>

        <strong class="title">Log In</strong>
        <span class="text">Faça login com a seu email e senha para acessar o dashboard</span>

        <form (ngSubmit)="onSubmit()" class="form" [formGroup]="formulario" #form=ngForm>
          <div class="form__control" [ngClass]="aplicationCssError('email')">
            <label for="email">Email</label>
            <input type="mail" id="email" [(ngModel)]="login.email" formControlName="email" name="login" required />
          </div>
          <div class="form__control" [ngClass]="aplicationCssError('password')">
            <label for="pass">Senha</label>
            <input type="password" id="pass" [(ngModel)]="login.password" formControlName="password" name="password" required />
            <span class="form__control--alert">Campo obrigatório</span>
          </div>
          <button type="submit" class="btn" [disabled]="form.form.invalid">Login</button>
        </form>
        <span class="text">Ainda não tem conta? <a [routerLink]="['/register']">Registre-se</a> </span>
      </div>
    </div>
    <span class="error__top" >Usuário ou senha inválidos, por favor tente novamente</span>
</section>
